<!DOCTYPE html>

<html>

<head>

<script>

// Задание 1. Работа с переменными
let admin, name;
name = "Джон";
admin = name;
alert(admin); // Должно вывести "Джон"

// Задание 2. Исправьте сложение
let a = +prompt("Первое число?", 1); // Добавляем + перед prompt, чтобы преобразовать в число
let b = +prompt("Второе число?", 2);

alert(a + b); // Должно вывести 3

// Задание 3. Выведите чётные числа
for (let i = 2; i <= 10; i++) {
    if (i % 2 === 0) {
        alert(i);
    }
}

// Задание 4. Замените for на while
let i = 0;
while (i < 3) {
    alert(`number ${i}!`);
    i++;
}

// Задание 5. Повторять цикл, пока ввод неверен
let number;
do {
    number = prompt("Введите число больше 100", "");
} while (number <= 100 && number !== null);

// Задание 6. Простые числа
let n = 10;

nextPrime:
for (let i = 2; i <= n; i++) {

    for (let j = 2; j < i; j++) {
        if (i % j == 0) continue nextPrime;
    }

    alert(i);
}
</script>

</head>
</html>
